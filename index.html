<html>
<head>
    <title>Photo gallery</title>
     <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
     <ul class="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#gridview">Grid gallery</a></li>
        <li class="links"><a href="#slideview">Slide gallery</a></li>
        </ul>
        <section id="home">
        <h1>Photo gallery</h1>
            <img  id="img1" src="milk-and-mocha-cute%20(1).gif">
            <h3>Korean singers</h3>
        </section>
        <br>
        <section id="gridview">
        <div class="grid">
            <img  class="img2" src="jennie.jpg">
            <img class="img2" src="rose.jfif">
            <img class="img2" src="jisoo.jpg">
            <img class="img2" src="lisa.jpg">
            </div>
               <div class="grid">
                   <img class="img2" src="ju.jpg">
                   <img class="img2" src="jin.jpg">
                   <img class="img2" src="rm.jpg">
                   <img class="img2" src="v.jfif">
            </div>
              </section>
        <section id="slideview">
          <h2>Sliding gallery</h2>
             <div id="myCarousel" class="carousel slide" data-ride="carousel">
                 <div class="carousel-inner">
             <div class="item">
        <img class="img-responsive" src="jennie.jpg" alt="Jennie" style="width:100%;">
        <div class="carousel-caption">
          <h3>Jennie</h3>
          <p></p>
        </div>
            </div>
            <div class="item active">
        <img class="img-responsive" src="rose.jfif" alt="rose" style="width:100%;">
        <div class="carousel-caption">
          <h3>rose</h3>
          <p></p>
        </div>
      </div>
            <div class="item">
        <img class="img-responsive" src="jisoo.jpg" alt="jisoo" style="width:100%;">
        <div class="carousel-caption">
          <h3>jisoo</h3>
          <p></p>
        </div>
      </div>
             <div class="item">
        <img class="img-responsive" src="lisa.jpg" alt="lisa" style="width:100%;">
        <div class="carousel-caption">
          <h3>lisa</h3>
          <p></p>
        </div>
      </div>
             <div class="item">
        <img class="img-responsive" src="ju.jpg" alt="junkook" style="width:100%;">
        <div class="carousel-caption">
          <h3>Junkook</h3>
          <p></p>
        </div>
      </div>
            <div class="item">
        <img class="img-responsive" src="jin.jpg" alt="jin" style="width:100%;">
        <div class="carousel-caption">
          <h3>jin</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="rm.jpg" alt="RM" style="width:100%;">
        <div class="carousel-caption">
          <h3>Rm</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="v.jfif" alt="v" style="width:100%;">
        <div class="carousel-caption">
          <h3>v</h3>
          <p></p>
        </div>
      </div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </section>
    </body>
</html>
